# Nombre de la aplicación
spring.application.name=spring-boot-microservice-5-ProcesoReservaCita


# Configuración del servidor
server.port=7777

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/DB_Citas?useUnicode=true&useLegacyDatetimeCode=false&serverTimezone=UTC&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Configuración para mostrar parámetros en SQL
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuración de Eureka
eureka.client.enabled=false

# Configuración de seguridad de la aplicación
service.security.secure-key-username=kaymiKeySecureUsername
service.security.secure-key-password=kaymiKeySecurePassword!